<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btn">
            <button class="stop" onclick="stopTimer()"><i class="fa-solid fa-stop"></i></button>
            <button class="play" onclick="watchStart()"><i class="fa-solid fa-circle-play"></i></button>
            <button class="reset" onclick="restTimer()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
